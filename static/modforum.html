    <title>Home</title>
</head>

<body>
    <h1>you are logged in as {{.UserInfo.Name}}</h1>

    {{end}}
    <div>
        <form action="/modforum" method="post">
            <input type="text" name="post" id="post" />
            <input type="submit" value="Post" />
        </form>
    </div>

</html>
