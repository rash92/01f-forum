{{template "header" .}}
{{$User := .UserInfo}}
<h1>Your Posts</h1>
{{range .UserPosts}}
<div class="container-post">
    <div class="post">
        <div>
            <form method="POST">
                <button class="delete-btn" name="deletepost" value={{.UUID}}>Delete</button>
            </form>
            <div>{{.OwnerId}}</div>
            <div>{{.Content}}</div>
            <div>{{.FormattedTime}}</div>
            <div>{{.Likes}}</div>
            <div>{{.Dislikes}}</div>
        </div>
    </div>
</div>
{{end}}
<h1>Your Comments</h1>
{{range .UserComments}}
<div class="container-post">
    <div class="post">
        <form method="POST">
            <button class="delete-btn" name="deletepost" value={{.UUID}}>Delete</button>
        </form>
        <div>{{.OwnerId}}</div>
        <div>{{.Content}}</div>
        <div>replying to : {{.PostId}}</div>
    </div>
</div>
{{end}}

{{template "footer"}}
