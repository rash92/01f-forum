<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>SubForum</title>
</head>

<body>
	<div>
		<a href="/login">Log in</a>
	</div>
	<h1>you are logged in as {{.UserInfo.Name}}</h1>
	<h2>You are in the subforum of {{.SubName}}</h2>
	<div>
		<form action="{{.SubName}}" method="post">
			<input type="text" name="post" id="post" />
			<input type="submit" value="Post" />
		</form>
	</div>
	<form action="{{.SubName}}" method="post"></form>
	{{range .ListOfData}}
	<div id="{{.UUID}}">
			<input type="checkbox" name="postid" id="postid" value="{{.UUID}}" style="visibility: hidden;" checked>
			<div>{{.OwnerId}}</div>
			<div>{{.Content}}</div>
			<div>{{.FormattedTime}}</div>
			<div>{{.Likes}}</div> <input type="submit" name="like" id="like" value="Like">
			<div>{{.Dislikes}}</div> <input type="submit" name="dislike" id="dislike" value="Dislike">
			<div>{{.Tag}}</div>
		</form>
	</div>
	<br>
	{{end}}
</body>

</html>
