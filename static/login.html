{{template "header" . }}
<div class="container">
	<div class="input-wrapper">
		<div>
			<h1>Log In</h1>
		</div>
		<div class="alternative-sign-up">
			<div class="social">
				<form action="/google/login" method="POST">
					<button class="social-button" type="submit">
						<i class="fa-brands fa-google"></i>
					</button>
				</form>
			</div>
			<div class="social">
				<form action="/github/login" method="POST">
					<button class="social-button" type="submit">
						<i class="fa-brands fa-github"></i>
					</button>
				</form>
			</div>
			<div class="social">
				<form action="/facebook/login" method="POST">
				<button class="social-button" type="submit">
						<i class="fa-brands fa-facebook"></i>
					</button>
				</form>
			</div>
		</div>
		<form action="/authenticate" method="POST">
			<div class="login-input">
				<label for="user_name"><i class="fa-solid fa-user"></i></label>
				<input
					type="text"
					placeholder="Username"
					name="user_name"
					autocomplete="off"
					autofocus
				/>
			</div>
			<div class="login-input">
				<label for="password"><i class="fa-solid fa-lock"></i></label>
				<input
					type="password"
					placeholder="Password"
					name="password"
					autocomplete="off"
				/>
			</div>
			<div class="login-input">
				<button type="submit">Log In</button>
			</div>
		</form>
		<p>
			Not Registered?
			<a href="/register">Click Here</a>
		</p>
	</div>
</div>
{{ template "footer"}}
