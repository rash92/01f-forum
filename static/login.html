{{template "header"}}
		<form action="/login" method="POST">
			<input
				type="text"
				placeholder="Username"
				name="user_name"
				autocomplete="off"
			/>
			<input
				type="password"
				placeholder="Password"
				name="password"
				autocomplete="off"
			/>
			<button type="submit">Submit</button>
		</form>
		<p>
			Not Registered?
			<a href="/register">Click Here</a>
		</p>
{{template "footer"}}
