	<nav class="navbar">
		<!-- Logo -->
		<div class="logo"><a accesskey="h" href="/">F<i class="fa-regular fa-comment"></i>rum</a></div>
		<!-- Menu -->
		<div class="menu">
			<li><a accesskey="a" href="/login">Sign in</a></li>
			<p>|</p>
			<li><a accesskey="a" href="/login">Sign up</a></li>
		</div>
	</nav>
	<div class="container-post">
		<div class="post"> 
			<a href="/post">
				<div class="post-tags">
					<p>#General</p>
				</div>
				<div class="post-title">
					<h1>Post title</h1>
				</div>
				<div class="post-image">
					<img src="https://images.unsplash.com/photo-1630839437035-dac17da580d0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1615&q=80"
						alt="Picture of Juptier">
				</div>
				<div class="post-comments-likes-dislikes">
					<div>
						<p><i class="fa-regular fa-comment"></i> 3 Comments</p>
					</div>
				</a>
					<div class="post-likes-dislikes">
						<p class="like"><i class="fa-solid fa-thumbs-up"></i></p>
						<p>0</p>
						<p class="dislike"><i class="fa-solid fa-thumbs-down"></i></p>
					</div>
				</div>
			</div>
	</div>
