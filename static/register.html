{{template "header"}}
		<form action="/register_account" method="POST">
			<input
				type="text"
				placeholder="Username"
				name="user_name"
				autocomplete="off"
			/>
			<input type="email" placeholder="Email" name="email" autocomplete="off" />
			<input
				type="password"
				placeholder="Password"
				name="password"
				autocomplete="off"
			/>
			<button type="submit">Sign Up</button>
		</form>
{{template "footer"}}
